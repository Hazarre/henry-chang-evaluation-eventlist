<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event MVC App</title>
    <script src="index.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="toggle-add-event__div">
      <button id="toggle-add-event__button">Add New Event</button>
    </div>
    
    <div id="event-table__div">
      <table>
        <thead>
          <tr>
            <th scope="col">Event</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="events__tbody"></tbody>

        <tfoot id="add-events-form__tfoot">
          <form id="new-events-form">
            <tr>
              <td>
                <input id="eventName__input" />
              </td>
              <td>
                <input id="startDate__input" type="date" />
              </td>
              <td>
                <input id="endDate__input" type="date" />
              </td>
              <td>
                <button type="submit" id="add-event__button"></button>
                <button type="button" id="cancel-add-event__button"></button>
              </td>
            </tr>
          </form>
        </tfoot>
      </table>
    </div>
  </body>
</html>
